<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!--CSS-->
    <link rel="stylesheet" href="register.css">
    <!--BOOTSTRAP CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 style="text-align: center; padding-top: auto; margin-top: 15px;">SIGN UP FORM</h1><br>
    <hr>
    <br>
    <!--SIGN UP FORM-->
    <div id="table">
        <div class="container" for="formulario" id="form">
            <form>
                <div class="row g-3">
                  <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="Enter your first name"
                      required
                    />
                  </div>

                  <div class="col-md-6">
                    <label for="name" class="form-label">Last Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="lastname"
                      placeholder="Enter your last name"
                      required
                    />
                  </div>
  
                  <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Enter your email"
                      required
                    />
                  </div>

                  <div class="col-md-6">
                    <label for="email" class="form-label">Confirm Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Confirm your email"
                      required
                    />
                  </div>

                  <div class="col-md-6">
                    <label for="Password" class="form-label">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="Enter your password"
                      required
                    />
                  </div>

                  <div class="col-md-6">
                    <label for="confirmpassword" class="form-label">Confirm Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="Enter your password"
                      required
                    />
                  </div>
  
                  <div class="col-md-6">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input
                      type="tel"
                      class="form-control"
                      id="phone"
                      placeholder="Enter your phone number"
                      required
                    />
                  </div>
  
                  <div class="col-md-6">
                    <label for="birthdate" class="form-label">Birthdate</label>
                    <input type="date" class="form-control" id="date" required />
                  </div>

                  <div class="col-md-6">
                    <label for="name" class="form-label">Address</label>
                    <input
                      type="text"
                      class="form-control"
                      id="address"
                      placeholder="Enter your address"
                      required
                    />
                  </div>

                  <div class="col-md-6">
                    <label for="name" class="form-label">Postal Code</label>
                    <input
                      type="text"
                      class="form-control"
                      id="zip code"
                      placeholder="Enter your postal/zip code"
                      required
                    />
                  </div>

                  <div class="col-md-6">
                    <label for="name" class="form-label">State</label>
                    <input
                      type="text"
                      class="form-control"
                      id="state"
                      placeholder="Enter your state"
                      required
                    />
                  </div>

                  <div class="col-md-6">
                    <label for="name" class="form-label">Tax ID identification</label>
                    <input
                      type="text"
                      class="form-control"
                      id="taxid"
                      placeholder="Enter your tax identification number"
                      required
                    />
                  </div>

                  <div class="col-12 text-center">
                    <button
                      type="submit"
                      class="btn btn-outline-dark btn-lg mt-3"
                    >
                      Sign up
                    </button>
            </form>
        </div>
    </div>
</body>
</html>
