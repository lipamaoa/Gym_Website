<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!--Endereço-->
    <div class="container row" id="endereco" href="#endereco">
        <div class="row">
            <div class="col-6 mb-3" style="margin-top: 30px;">
                <h1><strong>PORTO</strong></h1>
                <p>Rua Ciriaco Cardoso, 1, 234</p>
                <p>6060-301 Porto</p>
                <br>
                <p>Telefone: +351 256904590<br>(Preço chamada rede nacional fixa)</p><br>
            </div>
            <!--Mapa-->
            <div class="col-6 mb-3">
                <div style="width: 100%;">
                    <iframe width="100%" height="400" frameborder="0"
                        src="https://maps.google.com/maps?width=100%25&amp;height=400&amp;hl=en&amp;q=Rua%20Ciriaco%20Cardoso+(Gain%20Gym)&amp;t=&amp;z=16&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a
                            href="https://www.gps.ie/">gps trackers</a>
                    </iframe>
                </div>
            </div>
        </div>
    </div>
    <br>
    <!--FormContacto-->
    <div id="table">
        <h1 id="contacto" style="text-align: center;" href="#contacto">Contacto</h1>
        <div class="container" for="formulario" id="form">
            <form name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post">
                <fieldset style="border-radius: 5px; padding: 5px;">
                    <label for="nome" class="form-label">Nome:</label><br>
                    <input type="text" name="nome " id="nome" placeholder=""><br>

                    <label for="sobrenome" class="form-label">Sobrenome:</label><br>
                    <input type="text" name="sobrenome" id="sobrenome" placeholder=""><br>

                    <label for="email" class="form-label">Email:</label><br>
                    <input type="email" name="email " id="email" placeholder="seuemail@.com"><br>

                    <label for="message" class="form-label">Mensagem: </label><br>
                    <textarea id="message" placeholder="" rows="3" style="width: 99%;"></textarea><br>

                    <button type="submit" value="submit" style="border-radius: 5px;">Enviar</button><br>
                </fieldset>
            </form>
        </div>
    </div>
    <!--JavaScript-->
    <script src="main.js"></script>
</body>

</html>
